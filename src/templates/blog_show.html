{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <section class="section">
        <div class="columns">
            <div class="column is-8 is-offset-2">
                <div class="content is-medium">
                    <h1 class="title">{{ item.title }}</h1>
                    <h2 class="subtitle is-size-6">{{ item.date }}</h2>
                    <p>{{ item.content }}
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
