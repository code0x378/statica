{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    {% for item in items["blog"][:10] %}
    <section class="section">
        <div class="columns">
            <div class="column is-8 is-offset-2">
                <div class="content is-medium">
                    <h2 class="subtitle">{{ item.date }}</h2>
                    <h1 class="title"><a href="/blog/{{ item.slug }}.html">{{ item.title }}</a></h1>
                    <p>{{ item.content[:100] }} <span class="is-size-7"><a href="/blog/{{ item.slug }}.html">[ Read More ]</a></span>
                    </p>
                </div>
            </div>
        </div>
    </section>
    {% endfor %}
</div>
{% endblock %}
